name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Flet
        run: |
          pip install flet

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build APK
        run: |
          flet build apk --project Assister --org com.assister --yes

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: assister-apk
          path: build/apk/*.apk
          retention-days: 7
